<!DOCTYPE html>
<html>
<head>
    <title>Character Select: Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="overlay">HI</div>
    <header>
        <nav role="navigation">
            <span id="exit-button" class="material-symbols-outlined">
                close
            </span>
        </nav>
    </header>
    <main>
        <div id="exit-screen">
            <h3>ARE YOU SURE YOU WANT TO QUIT?</h3>
            <button>YES</button>
            <button id="no">NO</button>
        </div>
        <div>
            <h2>Question 1:</h2>
            <p>During a teamfight, I like to...</p>
        </div>
        <div>
            <button class="quiz-answer">AGREE</button>
            <button class="quiz-answer">NEUTRAL</button>
            <button class="quiz-answer">DISAGREE</button>
        </div>
        <div class = "arrow-container">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            <span class="material-symbols-outlined">
                arrow_forward
            </span>
        </div>
    </main>
    <script src="js/screenHeight.js"></script>
    <script src = "js/exitQuiz.js"></script>
</body>
</html>
